<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script defer src="/script.js"></script>

</head>
<body>
    <nav class="topMenu"> 
        <div class="topMenuContent">
            <img src="/imagens/logo.png" class="logo" alt="">
            <div class="topMenuRightOptions">
                <i class="bi bi-music-note-list"></i>
                <div id="counter"></div>
            </div>
        </div>
    </nav>
    <header class="mainContent">        
        <h2 class="overTitle">O seu portal de m√∫sicas</h2>
        <h1 class="mainTitle">Music Collector</h1>
        <h3 class="underTitle">Em qualquer hora, em qualquer lugar</h3>

    </header>

    <div class="musicCard"> 
        <img src="/imagens/capaAlbum.png" class="album" alt="">
        <div class="musicCardContent">
            <div class="musicCardInfo">
                <h2>Pray You Catch Me</h2>
                <p>Beyonce - Lemonade</p>                
            </div>
            <div class="musicCardButtons">
                <button class="button" onclick="play('Pray You Catch Me')">Play <i class="bi bi-music-note"></i></button>
                <button class="button" onclick="save(0)">Saved <i class="bi bi-plus"></i>
                </button>
            </div>
            

        </div>
    </div>
    <div class="musicCard"> 
        <img src="/imagens/capaAlbum.png" class="album" alt="">
        <div class="musicCardContent">
            <div class="musicCardInfo">
                <h2>Hold Up</h2>
                <p>Beyonce - Lemonade</p>                
            </div>
            <div class="musicCardButtons">
                <button class="button" onclick="play('Hold Up')">Play <i class="bi bi-music-note"></i></button>
                <button class="button" onclick="save(1)">Saved <i class="bi bi-plus"></i>
                </button>
            </div>
            

        </div>
    </div>
    
    <footer>
        <i class="bi bi-bootstrap"></i>
        <p>2021 Todos os direitos reservados</p>
    </footer>
    <div hidden="hidden" id="dialog_lock">
        <div class="dialog_play">
            <div class="dialogHeader">
                <h2 class="playTitle" id="playTitle">Hold Up</h2>  
                <i onclick="closeDialog()" class="bi bi-x"></i>
        </div>
        <div class="dialog_body">
            <p>Beyonce - Lemonade</p>
        </div>        
        <div class="dialog_buttons">                
            <button class="button" onclick="play()">Stop <i class="bi bi-music-note"></i></button>
            <button class="button" onclick="play()">Play <i class="bi bi-music-note"></i></button>
        </div>
    </div>
</body>
</html>
